<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <title>Clock</title>
</head>
<body>
        <div class="slider">
            <div class="slide current"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="clock">
                <div class="circle">
                    <div class="circle2">
                        <div class="text" id="hours"></div>
                    </div>
                </div>
                <span class="colon">:</span>
                <div class="circle">
                    <div class="circle3">
                        <div class="text" id="minutes"></div>
                    </div>
                </div>
                <span class="colon">:</span>
                <div class="circle">
                    <div class="circle4">
                        <div class="text" id="seconds"></div>
                    </div>
                </div>
                <div id="ampm"></div>
            </div>
        </div>

    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
